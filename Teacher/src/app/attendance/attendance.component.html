<div class="container-fluid">
    <div class="row top-row" >
        <div class="col-md-1 w40-p0">
            <img class="logo-image" src="../../assets/Ellipse 1 copy 13-2x.png" routerLink="/dashboard">
        </div>
        <span class="col-md-3">
            <img src="../../assets/trackalt-2x.png" class="logo-text">
        </span>
        <div class="col-md-8 p-0">
            <img class="triangle-1" src="../../assets/Triangle 1-2x.png">
        </div>
    </div>

    <!-- Middle Content -->
    <div class="container p-4">
    	<div class="row d-flex justify-content-evenly">
    		<div class="col-md-5">
		    	<div class="input-group">
			    	<span class="" ><strong>Classroom : </strong></span>
			        <select id="status" name="status"  class="form-select ms-3" [(ngModel)]="classroomNumber">
						<option selected>Open this select menu</option>
			        	<option>1</option>
			        	<option>2</option>
			        	<option>10</option>
			        	<option>4</option>
                    </select>
			    </div>
			</div>
			<!-- Date Entry -->
			<div class="col-md-5">
		        <div class="form-group">
		            <div class='input-group date' id='datetimepicker1'>
		            	<strong>Date: </strong>
		            	<input type="date" name="dateForAttendance" class="form-control ms-3" [(ngModel)]="dateForAttendance" />
		            	<span class="input-group-addon">
		            		<span class="glyphicon glyphicon-calendar"></span>
		            	</span>
		            </div>
		        </div>
		      <script type="text/javascript">
		         $(function () {
		             $('#datetimepicker1').datetimepicker();
		         });
		      </script>
			</div>
			<div class="col-md">
				<button class="btn btn-primary" (click)="getStudentAttendance()">Submit</button>
			</div>
		</div>
		<table class="table table-striped p-3">
			<thead>
				<tr>
					<th scope="col" style="width: 33.33%">S.NO.</th>
					<th scope="col" style="width: 33.33%">Date</th>
					<th scope="col" style="width: 33.33%">Status</th>
					<th scope="col" style="width: 33.33%">Actions</th>
				</tr>
			</thead>
			<tbody *ngIf="attInfo && attInfoList.length > 0; else noData">
				<tr>
					<td> Data </td>
					<td> Data </td>
					<td> Data </td>
					<td> Data </td>
				</tr>

			</tbody>
			<ng-template #noData>
				<p class="text-danger pt-3 ps-3">
					No Data Found!
				</p>
			</ng-template>
		</table>
    </div>


    <div class="fixed-bottom">
        <img src="../../assets/Bottom Triangle.png" class="footer-image">
    </div>
    <div class="fixed-bottom row">

        <div class="col-md-2 w20-p0">
        </div>
        <div class="col-md-8 text-center w60-p0">
            <p class="user-info">Welcome {{userName}} !!</p>
        </div>
        <div class="col-md-2 text-center w20-p0">
            <!-- <img src="../../assets/Profile Icon-2x.png" class="profile-icon" (click)="logout()" data-toggle="tooltip"
                        data-placement="top" title="Log Out">
                    <p style="color: white;">Profile</p> -->

            <div class="w3-dropdown-hover">
                <img src="../../assets/Profile Icon-2x.png" class="profile-icon" data-toggle="tooltip"
                    data-placement="top" title="Log Out">
                <p style="color: white;">Profile</p>
                <div class="w3-dropdown-content w3-bar-block w3-border">
                    <a (click)="logout()" class="w3-bar-item w3-button">Log Out</a>
                </div>
            </div>
        </div>
    </div>
</div>
